<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" *ngFor="let carousel of carouselPics; let isFirst = first; let i = index" [attr.data-slide-to]="i" [class.active]="isFirst"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
         <div class="carousel-item" *ngFor="let carousel of carouselPics; let isFirst = first" [class.active]="isFirst">
            <img class="first-slide d-block img-fluid" src={{carousel.url}} alt="First slide">
            <div class="container">
              <div class="carousel-caption d-none d-md-block">
                <h1>{{carousel.caption}}</h1>
              </div>
            </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
