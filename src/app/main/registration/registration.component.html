<form (ngSubmit)="onAddGuest(f)" #f="ngForm">   
  <div class="form-group">
    <label for="name">Your Name</label>
     <input type="text" class="form-control" name="name" ngModel id="name" placeholder="Attendee" required> 
   </div>
   <div class="form-group">
    <label for="numberOf">How many people are in your party?</label>
    <select class="form-control" id="numberOf" name="numberOf" ngModel required>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
    </select>
  </div>
  <div class="form-group">
    <label for="food">What dish are you bringing?</label>
    <input type="text" class="form-control" name="food" ngModel id="food" placeholder="Pasta Salad" required>
  </div>  
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
