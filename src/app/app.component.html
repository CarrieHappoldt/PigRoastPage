<app-header></app-header>
<app-carousel></app-carousel>
<div class="container-fluid">
  
  <div class="row">

    <div class="col-xs-6">
      <h2>The Warmest of Welcomes to You!</h2>
      <p><strong>Thank you for visiting our Pig Roast Page! We are pleased to invited you to our families annual party! Sign up below!</strong></p>
      <hr>
      <h3>*It's Not Just a Party, It's on Experience!*</h3>
      <hr>
      <h3>Sign Up</h3>
      <div class="col-xs-11 appreg">
         <app-registration (guestToAdd)="onAddToList($event)"></app-registration>
      </div>
     
      <div class="col-xs-12">
        <hr>
        <app-info></app-info>
      </div>
      

    </div> 

    <div class="col-xs-6">
      <div class="row">
        <div class="col-xs-8">
          <span><h4>The List</h4></span>
          </div>
        <div class="col-xs-4">
          <span><strong>Total: </strong>{{guestTotal}}</span>
          </div>
        </div>
         <app-guest-list [guests]=guests></app-guest-list> 
      </div>
  </div>  
</div>

<app-footer></app-footer>
